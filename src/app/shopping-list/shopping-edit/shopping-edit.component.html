<div class="row" style="margin: 0px;">
    <div class="col-xs-12">
        <form name="myForm" (ngSubmit)="add(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-9 form-group">
                    <label for="name">Name</label>
                    <input type="text" required name="name" id="name" class="form-control" name=nameInput ngModel>
                </div>
                <div class="col-sm-3 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" required pattern="^[1-9]+[0-9]*$" id="amount" class="form-control" name=amountInput ngModel>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
                    &nbsp;
                    <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
                    &nbsp;
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
