<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div *ngIf="isLoading">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <form action="#" #myForm="ngForm" (ngSubmit)=onSubmit(myForm) *ngIf="!isLoading">
                <div class="form-group">
                    <label for="email" class="font-weight-bold">E-Mail</label>
                    <input type="email" name="email" id="email" class="form-control" ngModel required email>
                </div>
                <div class="form-group">
                    <label for="password" class="font-weight-bold">Password</label>
                    <input type="password" name="password" id="password" ngModel class="form-control" required>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">{{isLoginMode ? 'Login' : 'SignUp'}}</button> | 
                    <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'SignUp' : 'Login'}}</button>
                </div>
                <hr>
                <div class="alert alert-danger" *ngIf="error">
                    <p class="text-danger">{{error}}</p>
                </div>
            </form>
        </div>
    </div>
</div>
